<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu2.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/js/vue.min.js"></script>
	</head>
	<body>
		<div class="body-content" id="app" v-cloak>
			<form method="post" class="form-x" id='fm' enctype="multipart/form-data">
				<input  name="id" type="hidden" :value="id" />
				<div class="form-group">
					<div class="label">
						<label>课程名称：</label>
					</div>
					<div class="field">
						<input type="text"  class="input w50" value="" name="name" data-validate="required:课程名称,length#<32:课程名字长度小于32" :value="name"/>
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label>上传logo：</label>
					</div>
					<div class="field">
						<input type="file" class="input w50" value="" name="logo" data-validate="required:上传logo" />
						<img  height="65" width="65" name="logo" :src="imgurl" />
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label>课程描述：</label>
					</div>
					<div class="field">
						<textarea class="input"  style="width:50%"  name="description" :value="description" placeholder="课程描述" data-validate="required:课程描述,length#<200:课程描述长度要小于200"></textarea>
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" @click="commit()"> 提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(function(){
				var id=$.getUrlParam("id");
				new Vue({
					el:"#app",
					data:getData({"id":id},path2+"course/edit"),
					computed:{
						imgurl:function(){
							return resourcePath+this.img;
						}
					},
					methods:{
						commit:function(){
							submitForm('fm','course/edit',true);
						}
					}
				});
				/*$("#id").val(data.id);
				$("#name").val(data.name);
				$("#description").val(data.description);
				$("#img").attr("src",resourcePath+data.img);*/
			});
		</script>
	</body>
</html>
