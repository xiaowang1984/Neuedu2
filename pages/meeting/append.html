<html>

			#tb td{
				height:200px;

		</style>

	<body>
		<div class="body-content">
		    <form method="post" class="form-x" id='fm'>  
		    	<input name="mId" id="mId" type="hidden" />
		    	<table id="tb" class="table table-hover table-bordered">
		    		<thead>
		    			<tr>
		    				<th>问题点</th>
		    				<th>解决方案</th>
		    			</tr>
		    		</thead>
		    		<tr>
		    			<td><textarea style="height: 100%;" id="problem" name="problem" class="input"  placeholder="问题点"></textarea></td>
		    			<td><textarea style="height:100%;" id="solve" name="solve" class="input" placeholder="解决办法"></textarea></td>
		    		</tr>
		    	</table>
		    </form>
		    <button id="btn" class="button border-main" type="button">提交</button>
		     <script type="text/javascript">
		      	$(function(){
		      		var mId=$.getUrlParam("mId");
		      		$("#mId").val(mId);
		      		$("#btn").click(function(){
						submitForm("fm","meetingDetail/add",true);
					});
		      	});
		      </script>
		</div>
