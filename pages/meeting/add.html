<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/My97DatePicker/WdatePicker.js"></script>
	</head>
	<body>
		<div class="body-content">
		    <form method="post" class="form-x" id='fm'>  
		    	<input name="gId" id="gId" type="hidden" />
		      <div class="form-group">
		        <div class="label">
		          <label>会议主题：</label>
		        </div>
		        <div class="field">
		          <input type="text" class="input w50" value="" name="type" data-validate="required:请输入会议主题" />
		          <div class="tips"></div>
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label>会议人数：</label>
		        </div>
		        <div class="field">
		          <input type="text" class="input w50" value="" name="count" data-validate="required:会议人数必须写,plusinteger:必须是数字" />
		          <div class="tipss"></div>
		        </div>
		      </div>     
		      <div class="form-group">
		        <div class="label">
		          <label>会议日期：</label>
		        </div>
		        <div class="field">
		           <input  class="input w50" name="date" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" data-validate="required:请选择会议日期" />
		          <div class="tips"></div>
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label>问题点：</label>
		        </div>
		        <div class="field">
		           <textarea id="problem" rows="10" name="problem" class="input" placeholder="问题点"></textarea>
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label></label>
		        </div>
		        <div class="field">
		          <button  class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','meeting/add',true)"> 提交</button>
		        </div>
		      </div>
		      <script type="text/javascript">
		      	$(function(){
		      		var gId=$.getUrlParam("gId");
		      		$("#gId").val(gId);
		      	});
		      </script>
		    </form>
		</div>
	</body>
</html>
