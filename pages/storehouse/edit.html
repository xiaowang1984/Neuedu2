<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu2.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/js/vue.min.js"></script>
		<script src="http://47.94.95.151:8080/kindeditor/kindeditor.js"></script>
		<script src="http://47.94.95.151:8080/kindeditor/lang/zh_CN.js"></script>
        <style>

            .box{
                position:absolute;
                z-index:10;
                background:#fff;
                left:30%;
                width: 400px;
                height:400px;
                border: 1px solid #000;
                display: flex;
            }
            .box ul{
                flex: 1;
                color: #000;
                padding:0;
            }
            .box ul li{
                height:40px;
                line-height: 40px;
                padding-left:15px;
                border-bottom: 1px solid #ccc;
            }
            .box ul li:hover{
                color:#444;
            }
            .box ul .check{
                background:#4983FE;
            }
            .box ul:nth-child(1){
                border-right: 1px solid #000;
            }
        </style>
	</head>
	<body>
		<div id="app" class="body-content" v-cloak>
		    <form method="post" class="form-x" id='fm' >
                <input name="id" type="hidden" v-model="entry.id">
                <div class="form-group">
                    <div class="label">
                        <label>案例名称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" v-model="entry.name" name="name" data-validate="required:请输入案例名称" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>提供者：</label>
                    </div>
                    <div class="field">
                        <select  v-model="entry.provider" name="provider" class="input w50" data-validate="required:请选择案例提供者" >
                            <option value="" disabled="disabled" selected="selected">请选择案例提供者</option>
                            <option v-for="teacher in teachers" :value="teacher.id">{{teacher.name}}</option>
                        </select>
                        <div class="tips"></div>
                    </div>
		        </div>
		        <div class="form-group">
                    <div class="label">
                        <label>课程：</label>
                    </div>
                    <div class="field">
                        <select  v-model="entry.cId"  name="cId" class="input w50" data-validate="required:请选择相关课程" >
                            <option value="" disabled="disabled" selected="selected">请选择相关课程</option>
                            <option v-for="course in courses" :value="course.id">{{course.name}}</option>
                        </select>
                        <div class="tips"></div>
                    </div>
		        </div>
                <div class="form-group">
                    <div class="label">
                        <label>难度等级：</label>
                    </div>
                    <div class="field">
                        <input type="hidden" name="level" :value="level">
                        <span v-if="level>=1" @click="level=1" class="icon-star text-yellow text-large"></span>
                        <span v-else @click="level=1" class="icon-star-o  text-large"></span>
                        <span v-if="level>=2" @click="level=2" class="icon-star text-yellow text-large"></span>
                        <span v-else @click="level=2" class="icon-star-o  text-large"></span>
                        <span v-if="level>=3" @click="level=3" class="icon-star text-yellow text-large"></span>
                        <span v-else @click="level=3" class="icon-star-o text-large"></span>
                        <span v-if="level>=4" @click="level=4" class="icon-star text-yellow text-large"></span>
                        <span v-else @click="level=4" class="icon-star-o  text-large"></span>
                        <span v-if="level>=5" @click="level=5" class="icon-star text-yellow text-large"></span>
                        <span v-else @click="level=5" class="icon-star-o  text-large"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>功能和要求：</label>
                    </div>
                    <div class="field">
                         <textarea id="description" v-model="entry.description" class="input" name="description"   data-validate="required:请输入功能和要求"></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                      <label></label>
                    </div>
                    <div class="field">
                      <button  class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','storehouse/edit',true)"> 提交</button>
                    </div>
                  </div>
                </form>
            </div>
		<script type="text/javascript">
            var callBackPath = basePath+'pages/case/redirect.html';
            var id=$.getUrlParam("id");
            KindEditor.ready(function(K) {
                window.editor = K.create('#description',{
                    width : "100%",
                    height: "300px",
                    filePostName:"img",
                    uploadJson:path2+"imgupload?callBackPath="+callBackPath,
                    afterBlur: function () {
                        this.sync();
                    }
                });
            });
			var vue = new Vue({
				el:"#app",
				data() {
                    return {
                        entry:getData({id:id},path2+"storehouse/edit"),
                        level:0,
                        courses: getData({isDel: 1}, path2 + "course/list"),
                        teachers: getData({isDel: 1, type: 1, withPage: 0}, path2 + "teacher/list").list
                    };
                },
                mounted(){
				    this.level=this.entry.level
                }
			});
		</script>
	</body>
</html>
