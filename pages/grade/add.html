<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/My97DatePicker/WdatePicker.js"></script>
		<style>

		</style>
	</head>
	<body>
		<div class="body-content content" >
			<form method="post" class="form-x" id='fm'>
				<div class="form-group">
					<div class="label">
						<label>班级名称：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" name="name" data-validate="required:班级名称" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>地区：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" name="place" data-validate="required:地区" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>教室：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" name="room" data-validate="required:教室" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>开班时间：</label>
					</div>
					<div class="field">
						<input readonly="readonly" type="text" class="input w50" value="" name="startDate" data-validate="required:开班时间" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" />
						<div class="tips"></div>
					</div>
				</div>
                <div class="form-group">
                    <div class="label">
                        <label>结束时间：</label>
                    </div>
                    <div class="field">
                        <input readonly="readonly" type="text" class="input w50" value="" name="end" data-validate="required:结束时间" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" />
                        <div class="tips"></div>
                    </div>
                </div>
				<div class="form-group">
					<div class="label">
						<label>类型：</label>
					</div>
					<div class="field">
						<select name="type" class="input w50" data-validate="required:请选择类型">
							<option value="" disabled="disabled" selected="selected">请选择类型</option>
							<option value="0">招转</option>
							<option value="1">小学期</option>
							<option value="2">高校个体</option>
							<option value="3">社会个体</option>
							<option value="4">专业共建</option>
						</select>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>讲师：</label>
					</div>
					<div class="field">
						<select id="lecturer" name="lecturer" class="input w50" data-validate="required:请选择讲师">
							<option value="" disabled="disabled" selected="selected">请选择讲师</option>
						</select>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>实施：</label>
					</div>
					<div class="field">
						<select id="manager" name="manager" class="input w50" data-validate="required:请选择实施">
							<option value="" disabled="disabled" selected="selected">请选择实施</option>
						</select>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','grade/add',true)"> 提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(function(){
				var url=backPath+"teacher/getTeachers";
				var data=getData({},url);
				for(var i=0;i<data.lecturer.length;i++){
					var $option=$('<option value="'+data.lecturer[i].id+'">'+data.lecturer[i].name+'</option>');
					$("#lecturer").append($option);
				}
				for(var i=0;i<data.manager.length;i++){
					var $option=$('<option value="'+data.manager[i].id+'">'+data.manager[i].name+'</option>');
					$("#manager").append($option);
				}
			});
		</script>
	</body>
</html>
