<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
	</head>
	<body>
		<div class="body-content">
		    <form method="post" class="form-x" id='fm'>  
		    	<input id="id" name="id" type="hidden" />
		      <div class="form-group">
		        <div class="label">
		          <label>案例名称：</label>
		        </div>
		        <div class="field">
		          <input id="name"  type="text" class="input w50" value="" name="name" data-validate="required:请输入案例名称" />
		          <div class="tips"></div>
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label>案例类型：</label>
		        </div>
		        <div class="field">
		         <select id="type" name="type" class="input w50" data-validate="required:请选择案例类型" >
		      			<option value="" disabled="disabled" selected="selected">请选择案例类型</option>
		      			<option value="0">课堂案例</option>
		      			<option value="1">实践案例</option>
		      			<option value="2">企业案例</option>
		      			<option value="3">拓展案例</option>
		      		</select>
		          <div class="tipss"></div>
		        </div>
		      </div>     
		      <div class="form-group">
		        <div class="label">
		          <label>案例描述：</label>
		        </div>
		        <div class="field">
		           <input id="extend" type="text" class="input w50" name="extend" data-validate="required:请输入案例描述" />
		          <div class="tips"></div>
		        </div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label>代码数量：</label>
		        </div>
		        <div class="field">
		           <input id="count" type="text" class="input w50" value="" name="count" data-validate="required:请输入代码数量,number:必须是数字" />
		        	<div class="tips"></div>
		        </div>
		      </div>
		      <div class="form-group">
		      	<div class="label">
		      		<label>知识点：</label>
		      	</div>
		      	<div class="field">
		      		<input id="point" type="text" class="input w50" value="" name="point" data-validate="required:请输入知识点" />
		      		<div class="tips"></div>
		      	</div>
		      </div>
		      <div class="form-group">
		      	<div class="label">
		      		<label>功能：</label>
		      	</div>
		      	<div class="field">
		      		 <textarea id="description" class="input" name="description" style=" height:90px;" data-validate="required:请输入功能" ></textarea>
		      		<div class="tips"></div>
		      	</div>
		      </div>
		       <div class="form-group">
		      	<div class="label">
		      		<label>要求：</label>
		      	</div>
		      	<div class="field">
		      		 <textarea id="requirement" class="input" name="requirement" style=" height:90px;" data-validate="required:请输入要求" ></textarea>
		      		<div class="tips"></div>
		      	</div>
		      </div>
		       <div class="form-group">
		      	<div class="label">
		      		<label>源码链接：</label>
		      	</div>
		      	<div class="field">
		      		 <textarea id="url" class="input" name="url" style=" height:90px;" ></textarea>
		      		<div class="tips"></div>
		      	</div>
		      </div>
		      <div class="form-group">
		      	<div class="label">
		      		<label>提供者：</label>
		      	</div>
		      	<div class="field">
		      		<select id="provider" name="provider" class="input w50" data-validate="required:请选择案例提供者" >
		      			<option value="" disabled="disabled" selected="selected">请选择案例类型</option>
		      		</select>
		      		<div class="tips"></div>
		      	</div>
		      </div>
		      <div class="form-group">
		        <div class="label">
		          <label></label>
		        </div>
		        <div class="field">
		          <button  class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','cases/edit',true)"> 提交</button>
		        </div>
		      </div>
		    </form>
		</div>
		<script type="text/javascript">
			$(function(){
				var url=backPath+"cases/provider";
				var data=getData({},url);
				for(var i=0;i<data.length;i++){
					$("#provider").append($('<option value="'+data[i].id+'">'+data[i].name+'</option>'));
				}
				var url2=backPath+"cases/edit";
				var id=$.getUrlParam("id");
				var cases=getData({"id":id},url2);
				$("#id").val(cases.id);
				$("#name").val(cases.name);
				$("#type").val(cases.type);
				$("#extend").val(cases.extend);
				$("#count").val(cases.count);
				$("#point").val(cases.point);
				$("#description").val(cases.description);
				$("#requirement").val(cases.requirement);
				$("#url").val(cases.url);
				$("#provider").val(cases.provider);
			});
		</script>
	</body>
</html>
