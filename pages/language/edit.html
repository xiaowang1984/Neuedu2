<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu2.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/js/vue.min.js"></script>
	</head>
	<body>
		<div class="body-content" id="app">
			<form method="post" class="form-x" id='fm' enctype="multipart/form-data">
				<input name="id" type="hidden" v-model="language.id" />
				<div class="form-group">
					<div class="label">
						<label>语言名称：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" name="name" data-validate="required:语言名称不能为空,length#<50:语言名字长度小于50" v-model="language.name" />
						<div class="tips"></div>
					</div>	
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','language/edit',true)"> 提交</button>
						
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			var id=$.getUrlParam("id");
			new Vue({
				el:"#app",
				data:{
					language:getData({"id":id},path2+"language/edit")
				}
			});
		</script>
	</body>
</html>
