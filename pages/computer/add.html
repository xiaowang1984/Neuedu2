<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/My97DatePicker/WdatePicker.js"></script>
		<script src="http://47.94.95.151:8080/js/vue.min.js"></script>
	</head>
	<body>
		<div id="app" class="body-content" v-cloak>
			<form method="post" class="form-x" id='fm'>
				<input type="hidden" name="gId" v-model="gId" />
				<div class="form-group">
					<div class="label">
						<label>机试名称：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" name="name" data-validate="required:面试名称" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>考试课程：</label>
					</div>
					<div class="field">
						<select name="cId" class="input w50" data-validate="required:请选择课程">
							<option value="" disabled="disabled" selected="selected">请选择课程</option>
							<option v-for="course in courses" :value="course.id">{{course.name}}</option>
						</select>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>机试时间：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" value="" name="dat" data-validate="required:机试时间" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>试题：</label>
					</div>
					<div class="field">
						 <textarea name="question" class="input" style="height:300px; border:1px solid #ccc;"></textarea>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','computer/add',true)"> 提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			$(function(){
				var gId = $.getUrlParam("gId");
				var course=getData({"gId":gId},backPath + "course/getCourseByGid");
				new Vue({
					el:"#app",
					data:{
						gId:gId,
						courses:course
					}
				});
			});
		</script>
	</body>
</html>
