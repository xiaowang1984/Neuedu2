<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/pintuer.css">
		<link rel="stylesheet" href="http://47.94.95.151:8080/css/admin.css">
		<script src="http://47.94.95.151:8080/js/jquery.min.js"></script>
		<script src="http://47.94.95.151:8080/js/pintuer.js"></script>
		<script src="http://47.94.95.151:8080/js/jquery.form.js"></script>
		<script src="http://47.94.95.151:8080/js/neuedu2.js"></script>
		<script src="http://47.94.95.151:8080/layer/layer.js"></script>
		<script src="http://47.94.95.151:8080/js/vue.min.js"></script>
	</head>

	<body>
		<div class="body-content" id="app">
			<form method="post" class="form-x" id='fm'>
				<input type="hidden" name="id" v-model="company.id" />
				<div class="form-group">
					<div class="label">
						<label>企业名称：</label>
					</div>
					<div class="field">
						<input type="text" autocomplete="off" class="input w50" v-model="company.name" name="name" data-validate="required:请输入企业名称,length#<200:字符长度小于200" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="button" onclick="submitForm('fm','company/edit',true)"> 提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			var id = $.getUrlParam("id");
			new Vue({
				el:"#app",
				data:{
					company:getData({
						"id": id
					}, path2 + "company/edit")
				}
			});
		</script>
	</body>

</html>
